<!--Extends base.html-->
{% extends 'base.html' %}
<!--Loads crispy forms for form creation-->
{% load crispy_forms_tags %}
<!--Open a content block-->
{% block content %}

<!--Register form-->
<div class="container">
	<div class="row">
		<div class="col-sm-12 offset-md-2 col-md-8">
<!--Registration form and Profile Form renedered within one set of form tags-->
            <form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">
						<h2 class="text-center">Create An Account Today</h2>
					</legend>
					{{ registration_form|crispy }}
					{{ profile_form|crispy }}
				</fieldset>
				<div class="form-group text-center">
					<button class="btn btn-success" type="submit">Register</button>
				</div>
			</form>
			<div class="border-top pt-2 mt-4 mb-5 text-center">
				<small class="text-muted">
                    If you already have an account, you can <a class="ml-3" href="{% url 'login' %}">log in here</a>
                </small>
			</div>
		</div>
	</div>
</div>
<!--Stacking advertorial section on top of base footer-->
{% include 'advertorial.html' %}
<!--End content block-->
{% endblock %}

<!--Extend base.html-->
{% extends 'base.html' %}
<!--Load Crispy Forms-->
{% load crispy_forms_tags %}
<!--Open Block Content-->
{% block content %}

<!--Reset Password Link-->
<div class="container">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Reset Password</legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group">
			<button class="btn mb-5" aria-label="Request Password Link" type="submit">Request Password Reset Link</button>
		</div>
	</form>
</div>
<!--End of content block-->
{% endblock %}
